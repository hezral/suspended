app-id: com.github.hezral.suspended
runtime: io.elementary.Sdk
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: suspended
appstream-compose: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --filesystem=host:ro
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dprofiling=false
      - -Dintrospection=enabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy
        tag: 1.0.0

  - name: python-xlib
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} python-xlib"

  - name: libwnck
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libwnck.git
        
  - name: xsuspender
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/kernc/xsuspender.git

  - name: suspended
    buildsystem: meson
    sources:
      - type: dir
        path: .
