app-id: com.github.hezral.suspended
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: suspended
appstream-compose: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --filesystem=host:ro
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
modules:
  - name: python-xlib
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - "pip3 install --prefix=${FLATPAK_DEST} python-xlib"

  - name: libwnck
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libwnck.git
        
  - name: suspended
    buildsystem: meson
    sources:
      - type: dir
        path: .
